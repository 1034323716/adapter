#a.xxx b.xxx c.xxx域名的请求，路由到biz1
- contextPath: biz1
  hosts:
    - a
    - b
    - c
# /idx2/** -> /biz2/**, /t2/** -> /biz2/timestamp/**
- contextPath: biz2
  paths:
    - from: /idx2
      to: /
    - from: /t2
      to: /timestamp
# /idx1/** -> /biz1/**, /t1/** -> /biz1/timestamp/**
- contextPath: biz1
  paths:
    - from: /idx1
      to: /
    - from: /t1
      to: /timestamp