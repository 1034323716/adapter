name: Arkctl Release Action

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'version of current arkctl'
        required: true

permissions:
    contents: write
    packages: write

outputs:
  is-tag-created:
    description: "Is current release tag created before?"
    value: ${{ steps.check_tag.outputs.exists }}

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: ["386", amd64, arm64]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows
    steps:
    - uses: actions/checkout@v3
    - name: Check if Tag Exists
      id: check_tag
      run: |
          TAG_EXISTS=$(git tag -l "arkctl-release-${{ github.event.inputs.version }}")
          if [ -z "$TAG_EXISTS" ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
          else
            echo "exists=true" >> $GITHUB_OUTPUT
          fi
          cat $GITHUB_OUTPUT
    - uses: actions/create-release@v1
      if: outputs.exists == 'false'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ACTIONS_RUNNER_DEBUG: true
      with:
        tag_name: arkctl-release-${{ github.event.inputs.version }}
        release_name: Release arkctl ${{ github.event.inputs.version }} binary!
    - uses: wangyoucao577/go-release-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        goversion: "1.21.3"
        project_path: "./arkctl"
        binary_name: "arkctl"
        asset_name: "arkctl-${{ github.event.inputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}"
        release_tag: "arkctl-release-${{ github.event.inputs.version }}"
